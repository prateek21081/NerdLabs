<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Product Search Results</title>
</head>
<body>
    <h1>Product Search Results for {{ brand }}</h1>

    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Brand</th>
                <th>MRP</th>
                <th>Discount</th>
                <th>Price</th>
                <th>Model</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for p in product %}
            <tr>
                <td>{{ p.prod_id }}</td>
                <td>{{ p.prod_name }}</td>
                <td>{{ p.quantity }}</td>
                <td>{{ p.brand }}</td>
                <td>{{ p.mrp }}</td>
                <td>{{ p.discount }}</td>
                <td>{{ p.price }}</td>
                <td>{{ p.model }}</td>
                <td>{{ p.image }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
